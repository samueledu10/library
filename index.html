<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="modal-container">
        <button class="open">Add Book</button>

        <dialog class="modal">
            <h2>New Book</h2>
            <form action="" method="dialog" id="modal-form">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                
                <div>
                    <label for="num-pages">Pages:</label>
                    <input type="tel" id="num-pages" name="number-of-pages" required>
                </div>
                
                <div>
                    <label for="has-read">Read:</label>
                    <select name="has-read" id="has-read" required>
                        <option value=""></option>
                        <option value="read">Read</option>
                        <option value="not-read">Not read</option>
                    </select>
                </div>

                <button type="button" class="close">Cancel</button>
                <button type="submit" id="submit">Submit</button>
                
            </form>
        </dialog>
    </div>

    <div class="books-container"></div>

    <script src="./script.js"></script>
</body>
</html>
